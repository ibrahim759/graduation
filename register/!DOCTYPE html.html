                <label for="username">اسم المستخدم</label>

                <label for="email">البريد الالكتروني</label>

            </div>
            <div class="form-group">
                <label for="password">الرقم القومي </label>
                <input type="text" id="national_id" name="national_id" pattern="\d{14}" required placeholder="(14 رقم)">
            </div>
            
            <div class="_radio">
    <div>

    </div>
    <div>
        <input type="radio" id="applicant" name="user_role" value="مقدم الطلب">
        <label for="applicant">مقدم الطلب</label>
    </div>
</div>

                    
            <button type="submit" class="btn">تسجيل</button>
